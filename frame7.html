<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn {

            padding-top: 5px;

            padding-bottom: 5px;
            padding-left: 10px;
            font-size: 16px;
            cursor: pointer;

            background-color: #f8f5f5;
        }

        .btn2 {

            border-style: solid;

            padding-top: 5px;

            padding-bottom: 5px;

            cursor: pointer;

        .morefea {

            padding-right: 0px;
            padding-bottom: 5px;
            padding-left: 0px;
            width: 98%;
            height: 40px;
        }


        .btn3 {

            padding-top: 5px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            float: right;
        }


        .btn3:hover {

        .container {

            top: 35%;

            padding-top: 5px;
            padding-right: 20px;
            padding-bottom: 10px;
            padding-left: 20px;
            width: 95%;
        }

        .main {

        }
    </style>
</head>
